<html lang="en">

<head>
  <meta charset="utf-8">
  <title>R Plot</title>
  <style>
    /*body {
      background-color: powderblue;
    }*/
    #drawing {
      width: 100%;
      height: 100%;
    }

    #toolbar {
      float: left;
      position: absolute;
      right: 4px;
      top: 4px;
      font-family: arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
    }

    #discon {
      padding: 2px 6px 2px 6px;
      border-radius: 2px;
      color: #721c24;
      background-color: #f8d7da;
      border-color: #f5c6cb;
      display: none;
    }

    #tb-tools>a {
      padding: 2px 6px 2px 6px;
      border-radius: 2px;
      color: #818182;
      background-color: #fefefe;
      border-color: #fdfdfe;
      cursor: pointer;
    }

    #tb-tools>a:hover {
      color: #07c;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="toolbar">
      <div id="tb-tools">
        <a id="tb-left">&lt;</a> <span id="tb-pnum"></span> <a id="tb-right">&gt;</a> <a id="tb-plus">&plus;</a> <a
          id="tb-minus">&minus;</a> <a id="tb-save">Save</a> <a id="tb-clear">Clear</a></div> <span
        id="discon">Disconnected!</span>
    </div>
    <object id="drawing"></object>
  </div>
  <script>

    const svr = /*SRVRPARAMS*/{ "host": "127.0.0.1", "port": 8288, "upid": 1, "width": 736.000000, "height": 590.720020, "recording": true, "hsize": 0, "hindex": -1 }/**/;

    const intervall_check = 1500;
    const baseapi = 'http://' + svr.host + ':' + svr.port;
    const api = {
      svg: baseapi + '/svg',
      state: baseapi + '/state',
      resize: baseapi + '/resize',
      next: baseapi + '/next',
      prev: baseapi + '/prev',
      clear: baseapi + '/clear'
    };

    const cli = {
      scale: 0.8,
      resize_poss: true,
      width: null,
      height: null,
      discon: false,
      elem_drw: null,
      elem_discon: null
    };

    function update_svr(state) {
      cli.elem_pnum.textContent = (state.hindex + 1) + "/" + state.hsize;
      if (svr.upid !== state.upid) {
        cli.elem_drw.data = api.svg + '?upid=' + state.upid;
        if (cli.discon) {
          cli.discon = false;
          cli.elem_discon.style.display = "none";
        }
      }
      Object.assign(svr, state);
    }

    function save_plot() {
      let dl = document.createElement('a');
      dl.href = api.svg;
      dl.download = "plot.svg";
      document.body.appendChild(dl);
      dl.click();
      document.body.removeChild(dl);
    }

    function zoom(x) {
      if (cli.scale + x > 0) {
        cli.scale += x;
      }
    }

    function checkcycle() {
      drw_rect = cli.elem_drw.getBoundingClientRect();
      cli.width = drw_rect.width * cli.scale;
      cli.height = drw_rect.height * cli.scale;

      // check resized
      if (cli.resize_poss && (Math.abs(svr.width - cli.width) > 0.001 || Math.abs(svr.height - cli.height) > 0.001)) {
        console.log("resize");
        cli.resize_poss = false;
        fetch(api.resize, {
          method: 'post',
          body: 'width=' + cli.width + '&height=' + cli.height
        }).then(res => res.json()).then((out) => {
          update_svr(out);
          setTimeout(() => {
            checkcycle();
            cli.resize_poss = true;
          }, 500);
        });
      }

      // fetch server state
      fetch(api.state)
        .then(res => res.json())
        .then((out) => {
          update_svr(out);
        }).catch((error) => {
          console.warn('Server offline.');
          if (!cli.discon) {
            cli.elem_discon.style.display = "inline";
            cli.discon = true;
          }
        });
    }

    function nav_next() {
      fetch(api.next, {
        method: 'post',
      }).then(res => res.json())
        .then((out) => {
          update_svr(out);
          setTimeout(() => { checkcycle(); }, 500);
        });
    }
    function nav_prev() {
      fetch(api.prev, {
        method: 'post',
      }).then(res => res.json())
        .then((out) => {
          update_svr(out);
          setTimeout(() => { checkcycle(); }, 500);
        });
    }
    function nav_clear() {
      fetch(api.clear, {
        method: 'post',
      }).then(res => res.json())
        .then((out) => {
          update_svr(out);
          setTimeout(() => { checkcycle(); }, 500);
        });
    }
    function nav_zoom_in() {
      zoom(-0.1);
      checkcycle();
    }
    function nav_zoom_out() {
      zoom(0.1);
      checkcycle();
    }

    window.onload = function () {

      cli.elem_drw = document.getElementById("drawing");
      cli.elem_discon = document.getElementById("discon");
      cli.elem_pnum = document.getElementById("tb-pnum");

      document.getElementById("tb-save").onclick = save_plot;
      document.getElementById("tb-plus").onclick = nav_zoom_in;
      document.getElementById("tb-minus").onclick = nav_zoom_out;
      document.getElementById("tb-left").onclick = nav_prev;
      document.getElementById("tb-right").onclick = nav_next;
      document.getElementById("tb-clear").onclick = nav_clear;

      window.addEventListener('keydown', (e) => {
        switch (e.keyCode) {
          case 37: // left arrow
            nav_prev();
            break;
          case 39: // right arrow
            nav_next();
            break;
          case 187: // plus
            nav_zoom_in();
            break;
          case 189: // minus
            nav_zoom_out();
            break;
          case 46: // del
            nav_clear();
            break;
          case 83:
            if (e.ctrlKey) { // ctrl+s 
              save_plot();
              e.preventDefault();
            }
            break;
        }
      });

      let elem_tb = document.getElementById("toolbar");
      let elem_tbt = document.getElementById("tb-tools");
      let elem_cnt = document.getElementById("container");

      elem_cnt.onmouseenter = function (mouseEvent) {
        elem_tbt.style.display = "inline";
      }
      elem_cnt.onmouseleave = function (mouseEvent) {
        elem_tbt.style.display = "none";
      }

      setInterval(checkcycle, intervall_check);

      var hidden, visibilityChange;
      if (typeof document.hidden !== "undefined") { // Opera 12.10 and Firefox 18 and later support 
        hidden = "hidden";
        visibilityChange = "visibilitychange";
      } else if (typeof document.msHidden !== "undefined") {
        hidden = "msHidden";
        visibilityChange = "msvisibilitychange";
      } else if (typeof document.webkitHidden !== "undefined") {
        hidden = "webkitHidden";
        visibilityChange = "webkitvisibilitychange";
      }
      // Handle page visibility change   
      document.addEventListener(visibilityChange, () => { if (!document[hidden]) { cli.elem_drw.data = api.svg + '?vchange=1'; } }, false);
    }
  </script>
</body>

</html>
